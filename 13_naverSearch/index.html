<!DOCTYPE html>
<html>
	<head>
		<title>Naver Search (only search)</title>

		<link rel="stylesheet" type="text/css" href="../commonStyle.css">
		<script src="../commonScript.js"></script>

		<link rel="stylesheet" type="text/css" href="./style.css">
		<script src="./script.js"></script>

	</head>

	<body>
		<hr>
		<header w3-include-html="../topMenu/commonTopMenu.html"></header>
		<div id="nSearchformWrap">
			<form id="nSearchform" name="nSearchform" action="https://search.naver.com/search.naver" method="get">
				<fieldset>
					<legend>네이버 검색</legend>
					
					<span class="searchTextBox">
						<input id="query" name="query" type="text" title="검색어 입력" maxlength="255" class="input_text" tabindex="1" value="" placeholder="검색어를 입력하세요.">
					</span>
					<p class="searchLogoBox"><span>n</span></p>
				</fieldset>
			</form>
		</div>
	</body>

</html>
