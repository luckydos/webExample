<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
		<title>SweetAlert Example</title>

		<link rel="stylesheet" type="text/css" href="../commonStyle.css">
		<script src="../commonScript.js"></script>

		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="script.js"></script>
	</head>

	<body>
		<hr>
		<header w3-include-html="../topMenu/commonTopMenu.html"></header>
		<p>Color By Percent</p>
		<div style="margin-top: 20px;">
			<div style="color: #fff; margin: 2px; padding: 10px; background-color: #30cc5a;">3%<span style="padding-left: 20px;">#30cc5a;</span></div>
			<div style="color: #fff; margin: 2px; padding: 10px; background-color: #2f9e4f;">2%<span style="padding-left: 20px;">#2f9e4f;</span></div>
			<div style="color: #fff; margin: 2px; padding: 10px; background-color: #35764e;">1%<span style="padding-left: 20px;">#35764e;</span></div>
			<div style="color: #fff; margin: 2px; padding: 10px; background-color: #414554;">0%<span style="padding-left: 20px;">#414554;</span></div>
			<div style="color: #fff; margin: 2px; padding: 10px; background-color: #8b444e;">-1%<span style="padding-left: 20px;">#8b444e;</span></div>
			<div style="color: #fff; margin: 2px; padding: 10px; background-color: #bf4045;">-2%<span style="padding-left: 20px;">#bf4045;</span></div>
			<div style="color: #fff; margin: 2px; padding: 10px; background-color: #f63538;">-3%<span style="padding-left: 20px;">#f63538;</span></div>
		</div>

		<table style="display: none;">
			<tr>
				<th>3%</th></th>
				<td>#30cc5a</td>
			</tr>
			<tr>
				<th>2%</th>
				<td>#2f9e4f</td>
			</tr>
			<tr>
				<th>1%</th>
				<td>#35764e</td>
			</tr>
			<tr>
				<th>0%</th>
				<td>#414554</td>
			</tr>
			<tr>
				<th>-1%</th>
				<td>#8b444e</td>
			</tr>
			<tr>
				<th>-2%</th>
				<td>#bf4045</td>
			</tr>
			<tr>
				<th>-3%</th>
				<td>#f63538</td>
			</tr>
		</table>
	</body>
</html>
